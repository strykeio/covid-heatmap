<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Heatmap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/44ddfb7474.js" crossorigin="anonymous"></script>    
    <script src="/stryke.js"></script> 
  </head>
  <body>
    <div class="card formCard">  
      <div class="card-body">
        <form>          
          <div class="form-group">
            <label for="start">Start address</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="start" aria-describedby="startHelp" placeholder="Start address" onFocus="geolocate()" onkeydown="fieldSubmit(event)">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="startAutoLocation"><i class="fas fa-crosshairs"></i></button>
              </div>
            </div>
            <small id="startHelp" class="form-text text-muted">Search an address or click the icon to use your current location</small>            
          </div>
          <div class="form-group">
            <label for="end">Destination address</label>            
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="end" aria-describedby="endHelp" placeholder="Destination address" onFocus="geolocate()" onkeydown="fieldSubmit(event)">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="endAutoLocation"><i class="fas fa-crosshairs"></i></button>
              </div>
            </div>
            <small id="endHelp" class="form-text text-muted">Search an address or click the icon to use your current location</small>
          </div>
          <div class="d-flex justify-content-center">                    
            <div class="form-check form-check-inline">
              <label>
                <input class="form-check-input" type="radio" name="routeType" id="inlineRadio1" value="walking" checked>
                <i class="fas fa-walking"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label>
                <input class="form-check-input" type="radio" name="routeType" id="inlineRadio2" value="bicycling">
                <i class="fas fa-bicycle"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label>
                <input class="form-check-input" type="radio" name="routeType" id="inlineRadio3" value="driving">
                <i class="fas fa-car"></i>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label>
                <input class="form-check-input" type="radio" name="routeType" id="inlineRadio4" value="transit">
                <i class="fas fa-train"></i>
              </label>
            </div>
          </div>
          <div class="d-flex justify-content-center submitDiv">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>     
          </div>          
          <div style="margin-top:20px; text-align: center">
            <a href="map.html">View Heatmap</a>
          </div>
        </form>
      </div>
    </div>
    <script src="/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places&callback=initAutocomplete"
        async defer></script>
  </body>
</html>
